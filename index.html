<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link rel="stylesheet" href="paint.css">
    <script src="paint.js"></script>
</head>
<body>
    <div>
        <input autocomplete="on" size="10" class="color" type="text" value="orange" />
        <div class="color-preview"></div>
        <input class="color-preview-input"
             type="color" style="display: none"/>
        <span class="color-input-msg"></span>
        <span class="resolution">
            size:
            <input class="width"  value="640" size="3">
            x
            <input class="height" value="480" size="3">
        </span>
    </div>
    <canvas class="paint"></canvas>
</body>
</html>
